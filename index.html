<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Odin Calculator</title>
  <link rel="stylesheet" href="styles.css">
  <script type="text/javascript" src="app.js" defer></script>
</head>
<body>
  <div class="container">
    <h1 class="title">Let's play!</h1>
    <div class="choice-container">
      <button id="rock" class="choice">Rock</button>
      <button id="paper" class="choice">Paper</button>
      <button id="scissors" class="choice">Scissors</button>
    </div>
    
    <div id="results">
      <p class="message"></p>
      <div class="player-container">
        <p class="player-display"></p>
      </div>
      <div class="cpu-container">
        <p class="cpu-display"></p>
      </div>
    </div>
  </div>
  

  

  
</body>
</html>
